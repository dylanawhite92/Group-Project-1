<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Submit an Event!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="128x128">
  <script src="assets/javascript/submitEvent.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">C.C.R.H.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jobSubmit.html">Job Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="educationSubmit.html">Educational Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="eventSubmit.html">Event Submission<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="messageSubmit.html">Message Submission</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
    

  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp" placeholder="Arnold">
      </div>
      <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" placeholder="Schwarzenegger">
      </div>
      <div class="form-group">
          <label for="contactEmail">Contact Email</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="arnoldS@email.com" id="contactEmail" rows="3"></input>  
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Title of Event</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Code and Coffee">
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Location of Event</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="100 E Business St, Chicago, IL 60000">
      </div>
      <div class="form-group">
          <label for="jobDescription">Description</label>
          <textarea class="form-control" id="eventDescription" rows="3"></textarea>  
      </div>
      <div class="form-group">
        <label for="job-keywords">Keywords (comma seperated words)</label>
        <input type="text" class="form-control" id="eventKeywords" placeholder="JavaScript, OOP, etc."> 
      </div>
      <button type="submit" class="btn btn-primary" id="eventSubmit">Submit</button>
    </form>
  </div>
</body>
</html>
