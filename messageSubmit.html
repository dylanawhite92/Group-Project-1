<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Submit a Message!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="128x128">
  <script src="assets/javascript/submitMessage.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">C.C.R.H.</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jobSubmit.html">Job Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="educationSubmit.html">Educational Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="eventSubmit.html">Event Submission</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="messageSubmit.html">Message Submission<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class = "row">
      <!-- Message Submission Form -->
      <form class="w-50" style="margin: auto;">
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp" placeholder="Arnold">
          <div id="firstNameValidation"></div>
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" placeholder="Schwarzenegger">
          <div id="lastNameValidation"></div>
        </div>
        <div class="form-group">
          <label for="messageDescription">Message</label>
          <textarea class="form-control" id="message" rows="8" placeholder="Type something here..."></textarea>
          <div id="descriptionValidation"></div> 
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" id = "messageSubmit">
          Submit
        </button>            
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Message Received!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                We got your message, thanks! 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- Chatbox -->
      <div class="card w-50" id="message-board" style="margin: auto;">
        <h1 class="chat-title text-center">Chat with other users on CCRH!</h1>
        <div id="message-area">Messages go here.</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; CCRH 2018</p>
    </div>
  </footer>
</body>
</html>
