<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Source to Full-Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="128x128">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">C.C.R.H.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jobSubmit.html">Job Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="educationSubmit.html">Educational Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="eventSubmit.html">Event Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="messageSubmit.html">Message Submission</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Heading Row -->
  <div class = "container">
    
    <!-- Radio Button Container -->
    <div class="card text-white bg-primary my-4 text-center" id = "toggle-container">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-dark active category" data-id="job">
                <input type="radio" name="options" id="job-check" autocomplete="off" checked> Jobs
              </label>
              <label class="btn btn-dark category" data-id="education">
                <input type="radio" name="options" id="education-check" autocomplete="off"> Education
              </label>
              <label class="btn btn-dark category" data-id="event">
                <input type="radio" name="options" id="event-check" autocomplete="off"> Events
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-text">
              <button class="btn btn-dark my-2 my-sm-0" type="submit" id="search-submit-button"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    

    <!-- Media Object Feed -->
    <!-- Animated Spinning Loader Destination-->
    <div class="container" id="feed-container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center" id="feed-placeholder">Search Results Will Be Displayed Here!</p>
        </div>
      </div>
      <div class="row" id="loader-container">
          <div class="loader"></div>
      </div>
      <div class="row" id="query-feed">
        <ul class="list-unstyled" id="job-list"></ul>
        <ul class="list-unstyled" id="education-list"></ul>
        <ul class="list-unstyled" id="event-list"></ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary">
    <p class="m-0 text-center text-white">Copyright &copy; CCRH 2018</p>
  </footer>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <!-- Bootsrap jQuery/JavaScript CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- jQuery Reference -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- JavaScript Reference -->
  <script src="assets/javascript/feed.js"></script>
</body>
</html>
