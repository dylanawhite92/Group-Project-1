<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Submit a Job!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
  <link rel="icon" href="../images/favicon.png" type="image/gif" sizes="128x128">
  <script src="../javascript/submitJob.js"></script>
</head>
<body>
  <div class="container-fluid">
    <form class="w-50" style="margin: auto;">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp" placeholder="Arnold">
      </div>
      <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" placeholder="Schwarzenegger">
      </div>
      <div class="form-group">
          <label for="contactEmail">Contact Email</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="arnoldS@email.com" id="contactEmail" rows="3"></input>  
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Job Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Software Engineer Lead">
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Job Location</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Chicago, IL">
      </div>
      <div class="form-group">
          <label for="jobDescription">Job Description</label>
          <textarea class="form-control" id="jobDescription" rows="3"></textarea>  
      </div>
      <div class="form-group">
        <label for="job-keywords">Keywords (comma seperated words)</label>
        <input type="text" class="form-control" id="job-keywords" placeholder="JavaScript, OOP, etc."> 
      </div>
      <button type="submit" class="btn btn-primary" id="job-submit">Submit</button>
    </form>
  </div>
</body>
</html>
